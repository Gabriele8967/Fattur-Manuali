<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Prestazione Sanitaria</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="card-title text-center mb-4">Pagamento Prestazione</h1>
                        <form id="invoiceForm">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="cognome" class="form-label">Cognome</label>
                                <input type="text" class="form-control" id="cognome" name="cognome" required>
                            </div>
                            <div class="mb-3">
                                <label for="codiceFiscale" class="form-label">Codice Fiscale</label>
                                <input type="text" class="form-control" id="codiceFiscale" name="codiceFiscale" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="importo" class="form-label">Importo (â‚¬)</label>
                                    <input type="number" class="form-control" id="importo" name="importo" step="0.01" min="0.01" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="causale" class="form-label">Causale</label>
                                    <input type="text" class="form-control" id="causale" name="causale" required>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" id="submitButton" class="btn btn-primary">
                                    <span id="buttonText">Crea Fattura</span>
                                    <div id="spinner" class="spinner-border spinner-border-sm text-light ms-2 d-none" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </button>
                            </div>
                        </form>
                        <div id="alertPlaceholder" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
