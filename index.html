<!DOCTYPE html>
<html lang="it" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Prestazione Sanitaria</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    
    <main class="form-container m-auto">
        <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">
                <h1 class="card-title text-center mb-4 h3">Pagamento Prestazione</h1>
                <form id="invoiceForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required>
                        <label for="nome">Nome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="cognome" name="cognome" placeholder="Cognome" required>
                        <label for="cognome">Cognome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="codiceFiscale" name="codiceFiscale" placeholder="Codice Fiscale" required>
                        <label for="codiceFiscale">Codice Fiscale</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="row g-2 mb-3">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="importo" name="importo" placeholder="Importo" step="0.01" min="0.01" required>
                                <label for="importo">Importo (â‚¬)</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="causale" name="causale" placeholder="Causale" required>
                                <label for="causale">Causale</label>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" id="submitButton" class="w-100 btn btn-lg btn-primary">
                        <span id="buttonText">Crea Fattura</span>
                        <div id="spinner" class="spinner-border spinner-border-sm text-light ms-2 d-none" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </button>
                </form>
                <div id="alertPlaceholder" class="mt-4"></div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
